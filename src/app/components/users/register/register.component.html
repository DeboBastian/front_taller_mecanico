<body class="bg-dark">
    <section>
        <div class="row g-0">
            <div class="col-lg-7 d-none d-lg-block">
                <img class="rounded float-start img-1 min-vh-100">
            </div>

            <div class="col-lg-5 bg-dark d-flex flex-column align-items-end min-vh-100">

                <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 mb-auto w-100">
                    <img src="/assets/img/logo.png" id="logo" class="rounded mx-auto d-block" />
                </div>


                <div class="container">
                    <div class="row">
                        <div class="col-12 col-lg-8 offset-0 offset-lg-2">


                            <form [formGroup]="formulary" (ngSubmit)="onSubmit()">

                                <div class="form-group mb-3">
                                    <label class="form-label">Name</label>
                                    <input type="text" class="form-control" placeholder="Enter your name"
                                        formControlName="name">
                                    <!-- <p class="error" *ngIf="checkError('name', 'required')">
                        This field is required.
                    </p> -->
                                </div>
                                <div class="form-group mb-3">
                                    <label>Surname</label>
                                    <input type="text" class="form-control" placeholder="Enter your surname"
                                        formControlName="surname">
                                    <!-- <p class="error" *ngIf="checkError('surname', 'required')">
                        This field is required.
                    </p> -->
                                </div>
                                <div class="form-group mb-3">
                                    <label>Birthdate</label>
                                    <input type="date" class="form-control" placeholder="Enter your birthdate"
                                        formControlName="birthdate">
                                    <!-- <p class="error" *ngIf="checkError('birthdate', 'required')">
                        This field is required.
                    </p> -->
                                </div>
                                <div class="form-group mb-3">
                                    <label>DNI</label>
                                    <input type="text" class="form-control" placeholder="Enter your DNI"
                                        formControlName="dni">
                                    <!-- <p class="error" *ngIf="checkError('dni', 'required')">
                        This field is required.
                    </p> -->
                                </div>
                                <div class="form-group mb-3">
                                    <label>Phone</label>
                                    <input type="text" class="form-control" placeholder="Enter your phone"
                                        formControlName="phone">
                                    <!-- <p class="error" *ngIf="checkError('phone', 'required')">
                        This field is required.
                    </p> -->
                                </div>
                                <div class="form-group mb-3">
                                    <label>Email</label>
                                    <input type="email" class="form-control" placeholder="Enter your email"
                                        formControlName="email">
                                    <!-- <p class="error" *ngIf="checkError('email', 'required')">
                        This field is required.
                    </p> -->
                                </div>
                                <div class="form-group mb-3">
                                    <label>Username</label>
                                    <input type="text" class="form-control" placeholder="Enter your username"
                                        formControlName="username">
                                    <!-- <p class="error" *ngIf="checkError('username', 'required')">
                        This field is required.
                    </p> -->
                                </div>
                                <div class="form-group mb-3">
                                    <label>Password</label>
                                    <input type="password" class="form-control" placeholder="Choose a password"
                                        formControlName="password">
                                    <!-- <p class="error" *ngIf="checkError('password', 'required')">
                        This field is required.
                    </p> -->
                                </div>
                                <!-- <div class="form-group mb-3">
                    <label>Repeat your password</label>
                    <input type="password" class="form-control" placeholder="Enter your password"
                        formControlName="repeatpassword">
                    <p class="error" *ngIf="checkError('password', 'required')">
                        This field is required.
                    </p>
                </div> -->

                                <label>What role are you?</label>
                                <select class="form-select form-group mb-3" formControlName="role">

                                    <option value="" disabled>Choose your role</option>
                                    <option value="admin">Admin</option>
                                    <option value="mechanic">Mechanic</option>
                                </select>
                                <!-- <p class="error" *ngIf="checkError('role', 'required')">
                    This field is required.
                </p> -->

                                <button type="submit" class="btn btn bg">Submit</button>
                            </form>
                        </div>
                    </div>

                </div>
