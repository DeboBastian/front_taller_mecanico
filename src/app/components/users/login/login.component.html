<div class="container">
    <div class="row">
        <div class="col-12 col-lg-8 offset-0 offset-lg-2">

            <div class="sign">
                <p>I'm a new user'. Sign up <span routerLink="login/register">here</span> </p>
            </div>

            <form [formGroup]="formulary" (ngSubmit)="onSubmit()">

                <div class="form-group mb-3">
                    <label class="form-label">DNI</label>
                    <input type="text" class="form-control" placeholder="Enter your DNI" formControlName="dni">
                    <p class="error" *ngIf="checkError('dni', 'required')">
                        This field is required.
                    </p>
                </div>
                <div class="form-group mb-3">
                    <label>Username</label>
                    <input type="text" class="form-control" placeholder="Enter your username"
                        formControlName="username">
                    <p class="error" *ngIf="checkError('username', 'required')">
                        This field is required.
                    </p>
                </div>
                <div class="form-group mb-3">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password" formControlName="password">
                    <p class="error" *ngIf="checkError('password', 'required')">
                        This field is required.
                    </p>
                </div>

                <button type="submit" class="btn btn">Submit</button>
            </form>
        </div>
    </div>

</div>
