<div class="cars">
    <div class="car" *ngFor="let car of cars">
        <p>Chasis: {{car.chasis}}</p>
        <p>Brand: {{car.brand}}</p>
        <p>Model: {{car.model}}</p>
        <p>Damages: {{car.damages}}</p>
        <button class="btn btn-secondary" [routerLink]="['/cars', car.id]">Details</button>
        <hr>
    </div>
</div>
