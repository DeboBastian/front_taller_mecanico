<div class="container">
    <p>Chasis: {{car.chasis}}</p>
    <p>Registration Number: {{car.registration}}</p>
    <p>Brand: {{car.brand}}</p>
    <p>Model: {{car.model}}</p>
    <p>Color: {{car.color}}
    <p>KM: {{car.km}}</p>
    <p>Year: {{car.year}}</p>
    <p>Number of doors: {{car.doors}}</p>
    <p>Type of car: {{car.type}}</p>
    <p>Type of fuel: {{car.fuel}}</p>
    <p>Damages: {{car.damages}}</p>
    <button class="btn btn-secondary">Update</button>
    <button class="btn btn-danger" (click)="onClickDelete(car.id)" [routerLink]="['/cars', car.id]">Delete</button>
</div>
