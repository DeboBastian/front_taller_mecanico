<div class="container-fluid">
    <form class="mx-auto" [formGroup]="formulary" (ngSubmit)="onSubmit()">
        <h2 class="text-center">Update car</h2>
    
        <div class="mb-3 mt-5">
            <label class="form-label">Vehicle identification number</label>
            <input type="text" class="form-control" placeholder="Chasis" formControlName="chasis">
            <p class="error" *ngIf="checkError('chasis', 'required')">This field is required.</p>
        </div>
        <div class="form-group mb-3">
            <label class="form-label">Registration number</label>
            <input type="text" class="form-control" placeholder="Registration" formControlName="registration">
            <p class="error" *ngIf="checkError('registration', 'required')">This field is required.</p>
        </div>
        <div class="form-group mb-3">
            <label class="form-label">Brand</label>
            <input type="text" class="form-control" placeholder="Brand" formControlName="brand">
            <p class="error" *ngIf="checkError('brand', 'required')">This field is required.</p>
        </div>
        <div class="form-group mb-3">
            <label class="form-label">Model</label>
            <input type="text" class="form-control" placeholder="Model" formControlName="model">
            <p class="error" *ngIf="checkError('model', 'required')">This field is required.</p>
        </div>
        <div class="form-group mb-3">
            <label class="form-label">Color</label>
            <input type="text" class="form-control" placeholder="Color" formControlName="color">
            <p class="error" *ngIf="checkError('color', 'required')">This field is required.</p>
        </div>
        <div class="form-group mb-3">
            <label class="form-label">KM</label>
            <input type="text" class="form-control" placeholder="Kilometers" formControlName="km">
            <p class="error" *ngIf="checkError('Kilometers', 'required')">This field is required.</p>
        </div>
        <div class="form-group mb-3">
            <label class="form-label">Year</label>
            <input type="text" class="form-control" placeholder="year" formControlName="year">
            <p class="error" *ngIf="checkError('year', 'required')">This field is required.</p>
        </div>
        <div class="form-group mb-3">
            <label class="form-label">Number of doors</label>
            <input type="text" class="form-control" placeholder="Doors" formControlName="doors">
            <p class="error" *ngIf="checkError('doors', 'required')">This field is required.</p>
        </div>
        <div class="form-group mb-3">
            <label class="form-label">Type of vehicle</label>
            <select class="form-select" formControlName="type">
                <option value="" disabled>Choose one option</option>
                <option value="automatic">Automatic</option>
                <option value="manual">Manual</option>
            </select>
            <p class="error" *ngIf="checkError('type', 'required')">This field is required.</p>
        </div>
        <div class="form-group mb-3">
            <label class="form-label">Fuel</label>
            <select class="form-select" formControlName="fuel">
                <option value="" disabled>Choose one option</option>
                <option value="petrol">Petrol</option>
                <option value="electric">Electric</option>
                <option value="gasoil">Gasoil</option>
                <option value="hybrid">Hybrid</option>
                <option value="gas">Gas</option>
            </select>
            <p class="error" *ngIf="checkError('fuel', 'required')">This field is required.</p>
        </div>
        <div class="form-group mb-3">
            <label class="form-label">Damages</label>
            <input type="text" class="form-control" placeholder="Damages" formControlName="damages">
            <p class="error" *ngIf="checkError('damages', 'required')">This field is required.</p>
        </div>
            <input type="submit" value="UPDATE" class="btn">
        </form>
</div>
