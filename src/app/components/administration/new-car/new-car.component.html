<div class="container">
    <div class="row">
        <div class="col-12 col-lg-8 offset-0 offset-lg-2">
            <h1> NEW CAR </h1>
            <form [formGroup]="formulary" (ngSubmit)="onSubmit()">

                <div class="form-group mb-3">
                    <label class="form-label">Vehicle identification number</label>
                    <input type="text" class="form-control" placeholder="Chasis" formControlName="chasis">
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Registration number</label>
                    <input type="text" class="form-control" placeholder="Registration" formControlName="registration">
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Brand</label>
                    <input type="text" class="form-control" placeholder="Brand" formControlName="brand">
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Model</label>
                    <input type="text" class="form-control" placeholder="Model" formControlName="model">
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Color</label>
                    <input type="text" class="form-control" placeholder="Color" formControlName="color">
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">KM</label>
                    <input type="number" class="form-control" placeholder="Kilomiters" formControlName="km">
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Year</label>
                    <input type="number" class="form-control" placeholder="year" formControlName="year">
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Number of doors</label>
                    <input type="number" class="form-control" placeholder="Doors" formControlName="doors">
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Type of vehicle</label>
                    <select class="form-select" formControlName="type">
                        <option value="">Choose one of the following answers</option>
                        <option value="automatic">Automatic</option>
                        <option value="manual">Manual</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Fuel</label>
                    <select class="form-select" formControlName="fuel">
                        <option value="">Choose one of the following answers</option>
                        <option value="petrol">Petrol</option>
                        <option value="electric">Electric</option>
                        <option value="gasoil">Gasoil</option>
                        <option value="hybrid">Hybrid</option>
                        <option value="gas">Gas</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Damages</label>
                    <input type="text" class="form-control" placeholder="Damages" formControlName="damages">
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Client</label>
                    <select class="form-select" formControlName="clients_id">
                        <option value="">Choose one of the following answers</option>
                        <option *ngFor="let client of clients" [value]="client.id">{{client.dni}} - {{client.name}}
                            {{client.surname}}</option>
                    </select>
                </div>
                <button type="submit" class="btn btn bg-success">Submit</button>
            </form>
        </div>
    </div>

</div>
