<div class="clients">
    <div class="client" *ngFor="let client of clients">
        <h2>{{client.name}} {{client.surname}}</h2>
        <p>{{client.email}}</p>
        <p>Contact: {{client.phone}}</p>
        <p>DNI: {{client.dni}}</p>
        <p>Address: {{client.address}}</p>
        <p>Card Number: {{client.card_number}}</p>
    </div>
</div>
